<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Compass/Location Icon -->
  <g transform="translate(256, 256)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="140" stroke="white" stroke-width="24" fill="none" opacity="0.9"/>
    
    <!-- Compass Star -->
    <path d="M0 -100 L25 -25 L100 0 L25 25 L0 100 L-25 25 L-100 0 L-25 -25 Z" fill="white"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="15" fill="#4F46E5"/>
